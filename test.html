<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="text-center my-4">Image Gallery</h1>

  <div class="row" id="image-gallery">
    <div class="col-md-4 mb-4">
      <img class="img-fluid img-thumbnail gallery-img" src="https://via.placeholder.com/300" alt="Image 1">
    </div>
    <div class="col-md-4 mb-4">
      <img class="img-fluid img-thumbnail gallery-img" src="https://via.placeholder.com/300" alt="Image 2">
    </div>
    <div class="col-md-4 mb-4">
      <img class="img-fluid img-thumbnail gallery-img" src="https://via.placeholder.com/300" alt="Image 3">
    </div>
    <!-- Add more images as needed -->
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Image Gallery</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/600" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/600" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/600" class="d-block w-100" alt="Image 3">
            </div>
            <!-- Add more images as needed -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function(){
    $('.gallery-img').click(function(){
      $('#imageModal').modal('show');
    });
  });
</script>

</body>
</html>
